<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <title>Flicker picture search</title>
        <link rel="stylesheet" href="main.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
    <div id="app" class="container">
        <div class="row justify-content-center my-4">
        <header class="mb-5">
            <h4> Picture Search</h4>
            <form 
                class="form-inline justify-content-center my-4"
                v-on:submit.prevent="fetchImagesFromFlickr">
                <input 
                type="search" name="search"
                placeholder="type something.."
                aria-label="Search" >
                <button
                    type="submit"
                    class="btn btn-primary">
                        Search
                </button>
            </form>
        </header>
        </div>
        <div class="row justify-content-center px-4">
            <p v-if="isInitalized">Search something</p>
            <p v-show="isFetching">
                <span
                    class="loading-icon fas fa-sync"
                            aria-hidden="true"
                            >
                </span>
            </p>
            <p v-show="isFailed">
                I cannot get data from server... try again sometime
            </p>
            <p v-show="isNotFound">
                the sentence you are searching cannnot reach any pictures. Write something else
            </p>
            <div>
                <template v-if="isFound">
                    <a  v-for="photo in photos"
                        v-bind:href="photo.pageURL"
                        v-bind:key="photo.id"
                        v-tooltip="photo.text"
                        target="_blank">
                    <img v-bind:src="photo.imageURL"
                        v-bind:alt="photo.text"
                        width="150"
                        height="150"
                        >
                    </a>

                </template>
            </div>
          </div>
    </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <script src="main.js"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"></script>

    </body>

</html>
